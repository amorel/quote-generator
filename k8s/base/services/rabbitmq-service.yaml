apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  namespace: quote-generator
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "15692"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: rabbitmq
  ports:
    - name: amqp
      port: 5672
      targetPort: 5672
    - name: management
      port: 15672
      targetPort: 15672
    - name: metrics
      port: 15692
      targetPort: 15692
[server]
root_url = http://localhost:3000

[security]
admin_user = admin
admin_password = admin

[dashboards]
default_home_dashboard_path = /var/lib/grafana/dashboards/services-overview.json

[paths]
provisioning = /etc/grafana/provisioning

[datasources]
datasources.yaml:
  apiVersion: 1
  datasources:
    - name: Prometheus
      type: prometheus
      url: http://prometheus:9090
      access: proxy
      isDefault: true
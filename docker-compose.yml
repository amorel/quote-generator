services:
  shared:
    build:
      context: .
      dockerfile: shared/Dockerfile

  auth-service:
    build:
      context: .
      dockerfile: services/auth-service/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - JWT_SECRET=your_secret
      - DB_CONNECTION=mongodb://auth-db:27017/auth
    depends_on:
      - shared

  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - auth-service
      - quote-service
      - user-service

  frontend:
    build:
      context: .
      dockerfile: services/frontend/Dockerfile
    ports:
      - "3006:3006"
    environment:
      - VITE_PORT=3006
    depends_on:
      - api-gateway

  quote-service:
    build:
      context: .
      dockerfile: services/quote-service/Dockerfile
    ports:
      - "3002:3002"
    environment:
      - JWT_PUBLIC_KEY=your_public_key
      - DB_CONNECTION=mongodb://quote-db:27017/quotes
    depends_on:
      - shared

  user-service:
    build:
      context: .
      dockerfile: services/user-service/Dockerfile
    ports:
      - "3003:3003"
    environment:
      - DB_CONNECTION=mongodb://user-db:27017/users
    depends_on:
      - shared

  auth-db:
    image: mongo:latest
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - ./mongo-init/auth-db:/docker-entrypoint-initdb.d
      - auth-data:/data/db

  quote-db:
    image: mongo:latest
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - ./mongo-init/quote-db:/docker-entrypoint-initdb.d
      - quote-data:/data/db

  user-db:
    image: mongo:latest
    ports:
      - "27019:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - ./mongo-init/user-db:/docker-entrypoint-initdb.d
      - user-data:/data/db

volumes:
  auth-data:
  quote-data:
  user-data:
